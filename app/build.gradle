apply plugin: 'com.android.application'

android {
    namespace "com.example.wifiinfohelper"
    compileSdk 34

    defaultConfig {
        applicationId "com.example.wifiinfohelper"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.core:core:1.12.0'
}
